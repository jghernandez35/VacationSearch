<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only > 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Helados</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-row>
    <ion-col col-12 col-md-6 col-lg-4 *ngFor="let h of helados">
      <ion-card >
        <img src="{{h.imagen}}" alt="">
        <ion-card-content>
          <ion-card-title>{{h.nombre}}</ion-card-title>
            <div><ion-icon name="logo-usd"></ion-icon> {{ h.precio}}</div>
            <div><ion-icon name="people"></ion-icon> {{ h.porcion}}</div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-fab right bottom>
    <button (click)="goToAdd()" ion-fab  color="secondary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>


</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Agregar paquete</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm">
    <ion-row margin-bottom>

      <ion-item ion-col col-12 col-md-6>
        <ion-label floating>Nombre</ion-label>
        <ion-input name="nombre" type="text" required [(ngModel)]="paquete.nombre"></ion-input>
      </ion-item>

      <ion-item ion-col col-12 col-md-6>
        <ion-label floating>Precio</ion-label>
        <ion-input name="precio" type="number" min="0" required [(ngModel)]="paquete.precio"
        ></ion-input>
      </ion-item>      

      <ion-item ion-col col-12 col-md-6>
        <ion-label floating>Descripcion</ion-label>
        <ion-input name="descripcion" type="text" required [(ngModel)]="paquete.descripcion"></ion-input>
      </ion-item>

      <ion-item ion-col col-12 col-md-6>
        <ion-label floating>URL Imagen</ion-label>
        <ion-input name="imagen" type="text" required [(ngModel)]="paquete.imagen"></ion-input>
      </ion-item>

    </ion-row>

  </form>
  <button margin-top ion-button color="secondary" [disabled]="!form.valid" (click)="save()">Agregar</button>

</ion-content>
